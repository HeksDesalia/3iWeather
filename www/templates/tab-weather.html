<ion-view view-title="Météo actuelle">
  <ion-content class="">
    <ion-refresher
    pulling-text="Tirer pour rafraichir..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <div class="row">
      <div class="padding col temp">
        <p>
          {{currentWeather.Temperature}}°<br/>
          {{currentWeather.TemperatureRessentie}}° ressentie
        </p>
      </div>
      <div class="padding col other">
          <i class="weatherIcon icon ion-ios-{{weatherIcon}}"></i>
      </div>
    </div>
    <div class="row">
      <div class="padding col wind">
        <p>
          {{currentWeather.VentVitesse}}km/h
        </p>
        <p>
          <i class="icon ion-navigate"></i>{{currentWeather.VentDirection}}
        </p>
      </div>

      <div class="padding col water" on-tap="showAlert()">
          <i class="waterIcon icon ion-waterdrop"></i><br>
          {{currentWeather.PrecipitationJour}}mm d'eau
      </div>

    </div>
  </ion-content>
</ion-view>
