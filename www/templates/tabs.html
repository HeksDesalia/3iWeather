<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Météo" icon-off="ion-android-sunny" icon-on="ion-android-sunny" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Prévision" icon-off="ion-android-cloud" icon-on="ion-android-cloud" href="#/tab/prev">
    <ion-nav-view name="tab-prev"></ion-nav-view>
  </ion-tab>


</ion-tabs>
